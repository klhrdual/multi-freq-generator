<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Platinum ToneGen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              platinum: {
                50: '#f9f9f9',
                100: '#f0f0f0',
                200: '#e0e0e0',
                300: '#c0c0c0',
                400: '#a0a0a0',
                500: '#808080',
                600: '#606060',
                700: '#404040',
                800: '#202020',
                900: '#101010',
              },
              obsidian: {
                50: '#2a2a2a',
                100: '#252525',
                200: '#202020',
                300: '#1a1a1a',
                400: '#151515',
                500: '#101010',
                800: '#050505',
                900: '#000000',
              },
              silver: '#c0c0c0',
            },
            boxShadow: {
              'metal': 'inset 2px 2px 5px rgba(255, 255, 255, 0.7), inset -2px -2px 5px rgba(0, 0, 0, 0.1), 5px 5px 10px rgba(0, 0, 0, 0.1)',
              'metal-active': 'inset 2px 2px 5px rgba(0, 0, 0, 0.1), inset -2px -2px 5px rgba(255, 255, 255, 0.7)',
              'obsidian-metal': 'inset 2px 2px 5px rgba(255, 255, 255, 0.1), inset -2px -2px 5px rgba(0, 0, 0, 0.5), 5px 5px 15px rgba(0, 0, 0, 0.8)',
              'obsidian-active': 'inset 2px 2px 5px rgba(0, 0, 0, 0.5), inset -2px -2px 5px rgba(255, 255, 255, 0.05)',
              'glass': '0 8px 32px 0 rgba(31, 38, 135, 0.15)',
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      body {
        min-height: 100vh;
        transition: background 0.3s ease;
      }
      /* Default (Light/Platinum) */
      body {
        background: linear-gradient(135deg, #e0e0e0 0%, #f5f5f5 100%);
        color: #101010;
      }
      /* Dark Mode (Obsidian) */
      .dark body {
        background: linear-gradient(135deg, #101010 0%, #202020 100%);
        color: #e0e0e0;
      }
      
      /* Custom Scrollbar for the Platinum look */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1; 
      }
      .dark ::-webkit-scrollbar-track {
        background: #1a1a1a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #c0c0c0; 
        border-radius: 4px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #404040; 
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #a0a0a0; 
      }
      input[type=range] {
        accent-color: #606060;
      }
      .dark input[type=range] {
        accent-color: #a0a0a0;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",

  }
}
</script>

</html>
